<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #121212; /* Fondo oscuro */
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            color: #00FF00;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: glowing 1.5s ease-in-out infinite alternate;
            margin-top: 20px;
        }

        /* Efecto de luces LED */
        @keyframes glowing {
            0% { color: #079aa5; text-shadow: 0 0 5px #079aa5, 0 0 10px #079aa5, 0 0 15px #079aa5, 0 0 20px #ffffff; }
            50% { color: #079aa5; text-shadow: 0 0 5px #079aa5, 0 0 10px #079aa5, 0 0 15px #079aa5, 0 0 20px #ffffff; }
            100% { color: #ffffff; text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ffffff, 0 0 20px #079aa5; }
        }

        /* Estilo para los iframes de los videos */
        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            margin: 20px 0;
            border-radius: 10px;
            border: 3px solid #FFD700;
            box-shadow: 0 0 15px #FFD700;
            transition: transform 0.3s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #FFD700;
        }

        /* Separación entre videos */
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-title {
            font-size: 24px;
            color: #FFD700;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: glowing 1.5s ease-in-out infinite alternate;
        }

        /* Media Queries para dispositivos pequeños */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 30px;
            }

            iframe {
                width: 90%;
                height: 300px;
            }

            .video-title {
                font-size: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            iframe {
                width: 100%;
                height: 250px;
            }

            .video-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Título principal -->
    <h1>Videos</h1>

    <div class="video-container">
        <!-- Título y video 1 -->
        <div class="video">
            <p class="video-title">Video 1</p>
            <iframe src="https://www.youtube.com/embed/SKZ4tIZ4PZw?si=a5CAvD47OJADc5Jf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- Título y video 2 -->

            <iframe src="https://www.youtube.com/embed/Ka1LgdtXTig?si=oAnInIF5-TjXiKaD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <!-- Título y video 3 -->
        <div class="video">
            <p class="video-title">Video 3</p>
            <iframe src="https://www.youtube.com/embed/E85FJR2CrDM?si=p8dYXAcyi_w_vD_E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </div>
    </div>

</body>
</html>
